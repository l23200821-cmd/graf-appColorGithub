<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de Color RGB</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">

            <h3 class="text-center mb-4">Selector de Color RGB</h3>

            <!-- Color Picker -->
            <div class="text-center mb-4">
                <label class="form-label">Seleccionar color</label><br>
                <input type="color" id="colorPicker" value="#000000" class="form-control form-control-color mx-auto">
            </div>

            <!-- Recuadro de color -->
            <div id="colorBox" class="mb-4"></div>

            <!-- ROJO -->
            <div class="mb-3">
                <label class="form-label">Rojo (R)</label>
                <div class="d-flex gap-3">
                    <input type="range" class="form-range" min="0" max="255" id="redRange">
                    <input type="number" class="form-control" min="0" max="255" id="redInput" value="0">
                </div>
            </div>

            <!-- VERDE -->
            <div class="mb-3">
                <label class="form-label">Verde (G)</label>
                <div class="d-flex gap-3">
                    <input type="range" class="form-range" min="0" max="255" id="greenRange">
                    <input type="number" class="form-control" min="0" max="255" id="greenInput" value="0">
                </div>
            </div>

            <!-- AZUL -->
            <div class="mb-3">
                <label class="form-label">Azul (B)</label>
                <div class="d-flex gap-3">
                    <input type="range" class="form-range" min="0" max="255" id="blueRange">
                    <input type="number" class="form-control" min="0" max="255" id="blueInput" value="0">
                </div>
            </div>

            <!-- HEX -->
            <p class="text-center mt-4 fs-5">
                CÃ³digo Hexadecimal:
                <strong id="hexCode">#000000</strong>
            </p>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
